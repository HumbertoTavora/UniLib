<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="/css/cadastroStyle.css">

</head>
<body>
<div class="container">
    <h1>Cadastro</h1>

    <div th:if="${error}" class="error-message">
        Erro: <span th:text="${error}"></span>
    </div>
    <div th:if="${success}" class="success-message">
        Sucesso: <span th:text="${success}"></span>
    </div>

    <form th:action="@{/cadastro}" th:object="${usuario}" method="post">
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>

        <button type="submit">Cadastrar</button>
    </form>

    <p>Já possui uma conta? <a th:href="@{/login}">Faça login aqui</a></p>
</div>
</body>
</html>
